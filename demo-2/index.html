<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Daily Bot - Glaucia Lemos</title>

	<!-- Bootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,700" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,700,400italic" />

	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container body-content">
		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Daily Bot</h1>
			<h2 class="text-center">Glaucia Lemos</h2>
			<h3 class="text-center">Software Developer</h3>
			<h4 class="text-center">Desenvolvido com muito<span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Brasil, Rio de Janeiro
				<a href="http://www.code4coders.wordpress.com" target="_blank"></a>
			</h4>
		</div>

		<section class="main">
			<h2>Equipes</h2>
			<div class="input-group">
				<select id="teams" class="form-control width100"> 
					<option>Selecione uma equipe...</option>
				</select>
				<span class="input-group-btn">
        			<button id="addTeam" disabled type="button" class="btn btn-primary">+</button>
    			</span>
			</div>
			<br>
			<div id="members" class="input-group">
				<input type="text" id="newTeamName" class="form-control width100" placeholder="Inclui Nome da Nova Equipe" />
				<span class="input-group-btn">
					<button id="addMember" type="button" class="btn btn-primary">+</button>
				</span>
			</div>
			
			<p id="message"></p>
			<button id="save" type="button" class="btn btn-success">Salvar</button>
		</section>
		<footer></footer>
	</div>
	<script src="app.js"></script>
</body>

</html>
